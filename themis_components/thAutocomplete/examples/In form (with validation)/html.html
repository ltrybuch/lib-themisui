<html ng-app="thDemo">
  <style type="text/css">
    .error {color: #BF1E2E; font-weight: bold;}
    .message-wrapper {margin: 5px 0 20px 10px; height: 20px;}
    .th-label {margin-bottom: 0 !important;}
  </style>
  <body ng-controller="DemoCtrl as demo">
    <div class="th-example-width-400">
      <form name="demo.form" novalidate>
        <th-autocomplete
          name="repo"
          placeholder="Type a GitHub Repoâ€¦"
          ng-model="demo.repo"
          delegate="demo.delegate"
          ng-change="demo.onChange()"
          icon="github"
          multiple
          ng-required="true"
          >
        </th-autocomplete>
        <div class="message-wrapper">
          <div
            ng-messages="demo.form.repo.$error"
            class="error"
            ng-if="demo.form.$submitted"
            >
            <div ng-message="required">
              This is a required field.
            </div>
          </div>
        </div>
        <th-button type="default" ng-click="demo.submit()" submit>Submit</th-button>
        <th-button ng-click="demo.reset()">reset</th-button>
        <pre ng-if="demo.response">{{demo.response | json}}</pre>
      </form>
    </div>
  </body>
</html>
