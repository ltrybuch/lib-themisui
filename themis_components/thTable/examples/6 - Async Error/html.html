<html ng-app="thDemo" style="height: 200px">
  <body ng-controller="DemoController as demo" style="font-size: 13px; padding-right: 0; padding-left: 0;">
    <div ng-if="demo.attempts > 0" style="margin-bottom: 20px;">
      Data will successfully show after {{demo.attempts}} retry attempts.
    </div>

    <th-table delegate="demo.tableDelegate">
      <th-table-row type="cells">
        <th-table-cell>
          {{item.id}}
        </th-table-cell>

        <th-table-cell>
          {{item.name}}
        </th-table-cell>
      </th-table-row>
    </th-table>
  </body>
</html>
