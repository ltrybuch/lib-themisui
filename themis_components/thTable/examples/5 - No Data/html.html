<html ng-app="thDemo" style="height: 200px">
  <body ng-controller="DemoController as demo" style="font-size: 13px; padding-right: 0; padding-left: 0;">
    <th-table delegate="demo.tableDelegate">
      <th-table-row type="cells">
        <th-table-cell>
          {{item.id}}
        </th-table-cell>

        <th-table-cell>
          {{item.name}}
        </th-table-cell>
      </th-table-row>

      <th-table-row type="no-data">
        Sir, I can't find any data!
        I think I saw something over <a href ng-click="demo.revealData()">here</a>.
        Thoughts?
      </th-table-row>
    </th-table>
  </body>
</html>
