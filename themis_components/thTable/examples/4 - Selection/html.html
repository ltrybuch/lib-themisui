<html ng-app="thDemo" style="height: 200px">
  <body ng-controller="DemoController as demo" style="padding-right: 0; padding-left: 0;">
    <div style="margin-bottom: 20px;">
      Selected items: {{demo.selectedObjects.length}}
    </div>

    <th-table delegate="demo.tableDelegate">
      <th-table-row type="cells">
        <th-table-cell>
          <th-checkbox
            ng-model="item.selected"
            ng-change="demo.toggleSelected(item)"
            aria-label="Select Row Checkbox"
            >
          </th-checkbox>
        </th-table-cell>

        <th-table-cell>
          {{item.object.firstName}}
        </th-table-cell>

        <th-table-cell>
          {{item.object.lastName}}
        </th-table-cell>
      </th-table-row>
    </th-table>
  </body>
</html>
