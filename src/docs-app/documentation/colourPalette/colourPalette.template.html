<h1>Colour</h1>

<section class="colour-palette-container">
  <div
    class="colour-palette"
    ng-repeat="colour in $ctrl.colours"
    >
    <div class="swatch" ng-style="{background: colour.hex}"></div>
    <h4 class="hex">{{colour.hex}}</h4>
    <p class="variable">{{colour.variable}}</p>
  </div>
</section>
