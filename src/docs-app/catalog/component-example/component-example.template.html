<div class="docs-component-example">
  <h3>{{ example.name }}</h3>
  <form action="http://codepen.io/pen/define" method="POST" target="_blank">
    <input type="hidden" name="data" value='{{ penData }}'>
    <header>
      <a href ng-click="showTab('example')">Example</a>
      <a href ng-click="showTab('html')">HTML</a>
      <a href ng-repeat="(key, value) in example.others track by key" ng-click="showTab(key)">{{key}}</a>
      <a href ng-click="showTab('coffee')">CoffeeScript</a>

      <button
        type="submit"
        class="code-pen-submit"
        >
        <i class="fa fa-codepen" aria-hidden="true"></i>
      </button>

    </header>
    <iframe
      ng-show="mode == 'example'"
      scrolling="auto"
      frameborder="0"
      marginheight="0"
      marginwidth="0"
      scrolling="no"
      >
    </iframe>
    <pre ng-show="mode === 'html'" class="line-numbers"><code class="language-markup">{{example.html}}</code></pre>
    <pre
      class="line-numbers"
      ng-show="mode === key"
      ng-repeat="(key, value) in example.others track by key"
      ><code ng-class="getLanguage(key)">{{value}}</code></pre>
    <pre ng-show="mode === 'coffee'" class="line-numbers"><code class="language-coffeescript">{{example.coffee}}</code></pre>
    <div class="loading" ng-show="mode == ''">Loadingâ€¦</div>
  </form>
</div>
