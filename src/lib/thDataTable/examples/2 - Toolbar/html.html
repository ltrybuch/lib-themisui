<html ng-app="thDataTableDemo">
  <body ng-controller="thDataTableDemoCtrl2 as demo">

  <p>Message: {{ demo.message }}</p>

  <th-data-table options="demo.options">
    <th-data-table-toolbar>

      <bulk-actions>
        <th-dropdown name="Actions" ng-disabled="!demo.selectedUIDs.length">
          <th-item name="Show Message" ng-click="demo.showMessage()"></th-item>
          <th-item name="Some Other Action" href="#"></th-item>
        </th-dropdown>
      </bulk-actions>

      <custom-actions>
        <th-button ng-click="demo.showMessage()">Show Message</th-button>
      </custom-actions>

    </th-data-table-toolbar>
  </th-data-table>

  </body>
</html>
