<span
  class="th-checkbox"
  ng-class="[
    {disabled: checkbox.ngDisabled},
    {checked: checkbox.checked && !checkbox.indeterminate},
    {indeterminate: checkbox.indeterminate}
  ]"
  >
  <input
    type="checkbox"
    name="{{checkbox.name}}"
    ng-model="checkbox.checked"
    ng-required="checkbox.ngRequired"
    ng-disabled="checkbox.ngDisabled"
    value="{{checkbox.checked}}"
    >
  <i></i>
</span>
