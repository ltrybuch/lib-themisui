<html ng-app="thAutocompleteDemo">
  <body ng-controller="thAutocompleteDemoCtrl4 as demo">

    <div class="example" style="width: 400px;">
      <span class="example-tag">Default</span>
      <div style="margin: 0 0 15px 0;">

        <th-autocomplete
          placeholder="Type a city…"
          ng-model="demo.defaultModel"
          options="demo.options"
          name="test-name"
          ng-disabled="true"
          >
        </th-autocomplete>

      </div>
    </div>

    <div class="example" style="width: 400px;">
      <span class="example-tag">Multi-Select</span>
      <div style="margin: 0 0 15px 0;">

        <th-autocomplete
          placeholder="Type a city…"
          ng-model="demo.multiModel"
          options="demo.options"
          name="test-name"
          multiple
          ng-disabled="true"
          >
        </th-autocomplete>

      </div>
    </div>

    <div class="example" style="width: 400px;">
      <span class="example-tag">Combobox</span>
      <div style="margin: 0 0 15px 0;">

        <th-autocomplete
          placeholder="Type a city…"
          ng-model="demo.comboModel"
          options="demo.options"
          name="test-name"
          combobox
          ng-disabled="true"
          >
        </th-autocomplete>

      </div>
    </div>

  </body>
</html>
