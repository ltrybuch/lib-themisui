<html ng-app="thAutocompleteDemo">
  <body ng-controller="thAutocompleteDemoCtrl8 as demo">

    <div class="example" style="width: 400px;">
      <span class="example-tag">Default</span>
      <div style="margin: 12px 0;">

        <th-autocomplete
          placeholder="Type a city…"
          ng-model="demo.defaultModel"
          delegate="demo.defaultDelegate"
          name="test-name"
          condensed="true"
          on-change="demo.onChange"
          >
        </th-autocomplete>

        <p>Selected city: <code>{{demo.defaultModel.id}}</code></p>
        <p><button ng-click="demo.clearDefaultModel()">Clear Model</button></p>
      </div>
    </div>

    <div class="example" style="width: 400px;">
      <span class="example-tag">Multi-Select</span>
      <div style="margin: 12px 0;">

        <th-autocomplete
          placeholder="Type a city…"
          ng-model="demo.multiModel"
          delegate="demo.multiDelegate"
          name="test-name"
          multiple="true"
          condensed="true"
          >
        </th-autocomplete>

        <p>Selected cities: <code>{{demo.multiModel}}</code></p>
        <p><button ng-click="demo.clearMultiModel()">Clear Model</button></p>

      </div>
    </div>

    <div class="example" style="width: 400px;">
      <span class="example-tag">Combobox</span>
      <div style="margin: 12px 0;">

        <th-autocomplete
          placeholder="Type a city…"
          ng-model="demo.comboModel"
          delegate="demo.comboDelegate"
          name="test-name"
          combobox="true"
          condensed="true"
          >
        </th-autocomplete>

        <p>Selected city: <code>{{demo.comboModel}}</code></p>
        <p><button ng-click="demo.clearComboModel()">Clear Model</button></p>

      </div>
    </div>

  </body>
</html>
