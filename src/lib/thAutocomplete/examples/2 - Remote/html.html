<html ng-app="thAutocompleteDemo">
  <body ng-controller="thAutocompleteDemoCtrl2 as demo">

    <div class="example" style="width: 400px;">
      <span class="example-tag">Default</span>
      <div style="margin: 12px 0;">

        <th-autocomplete
          name="github"
          placeholder="Type a GitHub Repo…"
          ng-model="demo.defaultModel"
          options="demo.options"
          condensed
          >
        </th-autocomplete>

        <p>Selected repo: <code ng-if="demo.defaultModel">id: {{demo.defaultModel.id}}</code></p>
      </div>
    </div>

    <div class="example" style="width: 400px;">
      <span class="example-tag">Multi-Select</span>
      <div style="margin: 12px 0;">

        <th-autocomplete
          name="github"
          placeholder="Type a GitHub Repo…"
          ng-model="demo.multiModel"
          options="demo.options"
          multiple
          condensed
          >
        </th-autocomplete>

        <p>
          Selected repos: {{demo.multiModel}}
        </p>

      </div>
    </div>

    <div class="example" style="width: 400px;">
      <span class="example-tag">Combobox</span>
      <div style="margin: 12px 0;">

        <th-autocomplete
          name="github"
          placeholder="Type a GitHub Repo…"
          ng-model="demo.comboModel"
          options="demo.options"
          combobox
          condensed
          >
        </th-autocomplete>

        <p>Selected repo: <code ng-if="demo.comboModel">{id: {{demo.comboModel.id}}, name: {{demo.comboModel.full_name}}}</code></p>


      </div>
    </div>

  </body>
</html>
