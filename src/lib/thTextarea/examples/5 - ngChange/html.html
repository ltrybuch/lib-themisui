<html ng-app="thTextareaDemo">
  <style type="text/css">
    label.th-label {margin-bottom: 0 !important;}
  </style>
  <body
    ng-controller="thTextareaDemoCtrl5 as demo"
    class="th-example-width-500"
    >
    <div class="th-example-width-300">
        <th-textarea
          name="text"
          ng-model="demo.text"
          with-label="thTextarea with ngChange"
          ng-change="demo.onChange()"
          >
        </th-textarea>
    </div>
    <div class="th-example-width-100">
      <th-button ng-click="demo.reset()">reset</th-button>
    </div>
    <h4 class="th-example-grey">
      ngChanged function called
      <span class="th-example-blue">{{demo.counter}}</span>
      time(s) with value
      <div class="th-example-blue">{{demo.modelValueOnChange}}</div>
    </h4>
  </body>
</html>
