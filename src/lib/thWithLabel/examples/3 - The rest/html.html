<html ng-app="thWithLabelDemo">
  <body>
    <div style="width: 600px;">
      <h3 class="title">HTML Elements</h3>
      <div class="example">
        <span class="example-tag">Input type "text"</span>
        <input
          type="text"
          with-label="First name"
          >
      </div>
      <div class="example">
        <span class="example-tag">Input type "radio"</span>
        <input
          type="radio"
          value="male"
          name="gender"
          with-label="Male"
          >
        <input
          type="radio"
          value="female"
          name="gender"
          with-label="Female"
          >
      </div>
      <div class="example">
        <span class="example-tag">Input type "checkbox"</span>
        <input
          type="checkbox"
          with-label="Agree to terms"
          name="test"
          checked
          >
      </div>
      <h3 class="title">th-components</h3>
      <div class="example">
        <span class="example-tag">th-input</span>
        <th-input
          with-label="Email"
          type="text"
          ng-required="true"
          >
        </th-input>
      </div>
      <div class="example">
        <span class="example-tag">th-select</span>
        <th-select
          with-label="Favourite Color"
          name="color"
          ng-required="true"
          >
          <option value="4">Red</option>
          <option value="5" selected>Yellow</option>
          <option value="6">Green</option>
        </th-select>
      </div>
      <div class="example">
        <span class="example-tag">th-checkboxes</span>
        <th-checkbox
          with-label="Save settings"
        >
        </th-checkbox>
      </div>
      <div class="example">
        <span class="example-tag">th-radio-button</span>
        <th-radio-group ng-model="value" name="number" with-label="Number">
          <th-radio-button with-label="One" value="one"></th-radio-button>
          <th-radio-button with-label="Two" value="two"></th-radio-button>
          <th-radio-button with-label="Three" value="three"></th-radio-button>
        </th-radio-group>
      </div>
      <div class="example">
        <span class="example-tag">th-switch</span>
        <th-switch
          with-label="Display image"
          ng-required="true"
        >
        </th-switch>
      </div>
    </div>
 </body>
</html>
