<div
  class="th-popover-view th-popover-hidden"
  ng-class="{
              loading: !loaded,
              'overflow-visible': overflow == 'visible',
              'overflow-hidden': overflow == 'hidden'
            }"
  >
  <div
    class="th-popover-content"
    th-compile="content"
    ></div>
</div>
