<div class="scheduler-edit-modal" ng-controller="editModalController as ctrl">
  <th-modal-titlebar title="{{ modal.context.modalTitle }}"></th-modal-titlebar>
  <h3>Event Details</h3>
  <div class="actions">
    <th-input
      ng-model="ctrl.calendarEntry.title"
      with-label="Title"
      >
    </th-input>
    {{ ctrl.calendarEvent.title }}
    <div class="button-container">
      <th-button type="create" ng-click="ctrl.confirm(modal.context)">Submit</th-button>
      <th-button type="secondary">Save &amp; add another</th-button>
      <th-button type="secondary" ng-click="ctrl.dismiss()">Delete</th-button>
    </div>
  </div>
</div>
