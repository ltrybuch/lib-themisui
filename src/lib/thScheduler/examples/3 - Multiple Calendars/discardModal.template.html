<th-modal-titlebar title="Your event"></th-modal-titlebar>
<div class="discard-modal-body spacing-inset-l">
  <div class="spacing-stack-l">
    Your event has not been saved yet. Do you want to continue editing or discard changes?
  </div>
  <th-button ng-click="modal.confirm()" class="spacing-inline-m">Discard changes</th-button>
  <th-button ng-click="modal.dismiss()">Continue editing</th-button>
</div>
