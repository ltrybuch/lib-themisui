<th-modal-titlebar title="Delete event"></th-modal-titlebar>
<div class="discard-modal-body spacing-inset-l">
  <div class="spacing-stack-l">
    This action will reflect in all matters, contacts and time entry records.
  </div>
  <th-button ng-click="modal.confirm(modal.context.event)" class="spacing-inline-m">Delete</th-button>
  <th-button ng-click="modal.dismiss()">Cancel</th-button>
</div>
