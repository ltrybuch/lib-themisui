<html ng-app="thSelectDemo">
  <body ng-controller="thSelectDemoCtrl2 as demo">
    <div style="width: 300px;">
      <th-select
        with-label="Secret Identity"
        placeholder="Identity..."
        with-subtext="Make sure you don't tell anyone."
        options="demo.options"
        ng-model="demo.model"
        >
      </th-select>
    </div>
    <div>Value selected: <code>{{demo.model}}</code></div>
  </body>
</html>
