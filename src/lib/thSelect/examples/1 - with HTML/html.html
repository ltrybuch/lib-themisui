<html ng-app="thSelectDemo">
  <body>
    <th-select
      style="width: 200px;"
      name="practice_area"
      ng-model="area"
      placeholder="Pick a practice area..."
      >
      <option value="4">Corporate</option>
      <option value="5">Criminal</option>
      <option value="6">Employment</option>
      <option value="7">Family</option>
      <option value="8">Immigration</option>
      <option value="9">Insurance</option>
    </th-select>
    <br>
    <div>Selected value: <code>{{area}}</code></div>
  </body>
</html>
