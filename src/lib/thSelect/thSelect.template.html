<div class="select-wrapper"
  ng-class="{condensed: select.condensed}"
  >
  <div
    class="text-wrapper"
    ng-class="[
      {disabled: select.ngDisabled},
      {'is-invalid': select.isInvalid()}
    ]"
    >
    <span class="selected-text">
      {{select.selectedText}}
    </span>
    <i class="fa fa-caret-down"></i>
  </div>
  <select
    ng-disabled="select.ngDisabled"
    ng-attr-name="{{select.name || undefined}}"
    ng-model="select.ngModel"
    ng-change="select.thOnChange()"
    ng-options="option.{{select.nameField}} group by option.group for option in select.options track by option.{{select.valueField}}"
    ng-required="select.ngRequired"
    >
    <option
      ng-show="select.placeholder"
      value=""
      >
      {{select.placeholder}}
    </option>
  </select>
</div>
