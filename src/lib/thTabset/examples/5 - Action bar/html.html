<html ng-app="thTabsetDemo">
  <body>

    <th-tabset type="header">
      <th-tab name="Tab One">
        <h4>Tab One</h4>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
      </th-tab>
      <th-tab name="Tab Two">
        <h4>Tab Two</h4>
        <p>Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
      </th-tab>

      <th-tab-action-bar>
        <th-dropdown name="Dropdown" type="standard">
          <th-item url="#" name="First"></th-item>
          <th-item url="#" name="Second"></th-item>
          <th-item url="#" name="Third"></th-item>
        </th-dropdown>
        <th-button>Button 1</th-button>
        <th-button type="create">Button 2</th-button>
      </th-tab-action-bar>
    </th-tabset>

  </body>
</html>
