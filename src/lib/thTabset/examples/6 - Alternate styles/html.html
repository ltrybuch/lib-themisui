<html ng-app="thDemo">
  <body>

    <div class="example">
      <span class="example-tag">Header Styling</span>
      <th-tabset type="header">
        <th-tab name="Tab One">
          <p>Tab One</p>
        </th-tab>
        <th-tab name="Tab Two">
          <p>Tab Two</p>
        </th-tab>
      </th-tabset>
    </div>

    <div class="example">
      <span class="example-tag">Sub-Header Styling</span>
      <th-tabset type="sub-header">
        <th-tab name="Tab One">
          <p>Tab One</p>
        </th-tab>
        <th-tab name="Tab Two">
          <p>Tab Two</p>
        </th-tab>
      </th-tabset>
    </div>

    <div class="example">
      <span class="example-tag">Default Styling</span>
      <th-tabset>
        <th-tab name="Tab One">
          <p>Tab One</p>
        </th-tab>
        <th-tab name="Tab Two">
          <p>Tab Two</p>
        </th-tab>
      </th-tabset>
    <div>

  </body>
</html>
