<html ng-app="thRadioGroupDemo">
  <head>
    <style type="text/css">
      .image-label {
        display: inline-block;
        text-align: center;
      }
    </style>
  </head>
  <body ng-controller="thRadioGroupDemoCtrl3 as demo" style="width: 400px;">
    <th-radio-group name="avatar" ng-model="demo.avatar">
      <label class="image-label">
        <img src="http://placehold.it/150x150?text=One">
        <br>
        <th-radio-button value="one"></th-radio-button>
      </label>
      <label class="image-label">
        <img src="http://placehold.it/150x150?text=Two">
        <br>
        <th-radio-button value="two"></th-radio-button>
      </label>
    </th-radio-group>
  </body>
</html>
