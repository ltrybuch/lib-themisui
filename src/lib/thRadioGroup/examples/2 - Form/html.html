<html ng-app="thRadioGroupDemo">
  <body ng-controller="thRadioGroupDemoCtrl2 as demo" style="width: 400px;">
    <form action="/echo" method="POST">
      
      <th-input type="text" name="name" with-label="Username" icon="user"></th-input>
      <th-radio-group name="colour">
        <th-radio-button with-label="Red" value="red"></th-radio-button>
        <th-radio-button with-label="Green" value="green" checked></th-radio-button>
        <th-radio-button with-label="Blue" value="blue"></th-radio-button> 
      </th-radio-group>
      <br><br>
      <th-button submit>Submit</th-button>

    </form>
  </body>
</html>
