<html ng-app="thGridDemo">
  <head>
    <style>
      .grid {
        margin-bottom: 20px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        background: #0075bb;
        color: white;
      }
    </style>
  </head>
  <body>
    <th-row>
      <th-column>
        <div class="grid">1 of 2</div>
      </th-column>
      <th-column>
        <div class="grid">2 of 2</div>
      </th-column>
    </th-row>
    <th-row>
      <th-column>
        <div class="grid">1 of 3</div>
      </th-column>
      <th-column>
        <div class="grid">2 of 3</div>
      </th-column>
      <th-column>
        <div class="grid">3 of 3</div>
      </th-column>
    </th-row>
    <th-row>
      <th-column>
        <div class="grid">1 of 4</div>
      </th-column>
      <th-column>
        <div class="grid">2 of 4</div>
      </th-column>
      <th-column>
        <div class="grid">3 of 4</div>
      </th-column>
      <th-column>
        <div class="grid">4 of 4</div>
      </th-column>
    </th-row>
  </body>
</html>
