<html ng-app="thGridDemo">
  <head>
    <style>
      aside {
        background: #ECEFF1;
      }

      .grid {
        margin-bottom: 20px;
        height: 100px;
        line-height: 100px;
        text-align: center;
        background: #0075bb;
        color: white;
      }

      main .grid {
        background: #B0BEC5;
      }
    </style>
  </head>
  <body>
    <th-row hide-gutters="true">
      <th-column columns="4">
        <aside>
          <th-row>
            <th-column columns="6">
              <div class="grid">6</div>
            </th-column>
            <th-column columns="6">
              <div class="grid">6</div>
            </th-column>
          </th-row>

          <th-row>
            <th-column columns="4">
              <div class="grid">4</div>
            </th-column>
            <th-column columns="4">
              <div class="grid">4</div>
            </th-column>
            <th-column columns="4">
              <div class="grid">4</div>
            </th-column>
          </th-row>
        </aside>
      </th-column>

      <th-column columns="8">
        <main>
          <th-row>
            <th-column columns="3">
              <div class="grid">3</div>
            </th-column>
            <th-column columns="3">
              <div class="grid">3</div>
            </th-column>
            <th-column columns="3">
              <div class="grid">3</div>
            </th-column>
            <th-column columns="3">
              <div class="grid">3</div>
            </th-column>
          </th-row>

          <th-row>
            <th-column columns="1">
              <div class="grid">1</div>
            </th-column>
            <th-column columns="1">
              <div class="grid">1</div>
            </th-column>
            <th-column columns="1">
              <div class="grid">1</div>
            </th-column>
            <th-column columns="1">
              <div class="grid">1</div>
            </th-column>
            <th-column columns="1">
              <div class="grid">1</div>
            </th-column>
            <th-column columns="1">
              <div class="grid">1</div>
            </th-column>
            <th-column columns="1">
              <div class="grid">1</div>
            </th-column>
            <th-column columns="1">
              <div class="grid">1</div>
            </th-column>
            <th-column columns="1">
              <div class="grid">1</div>
            </th-column>
            <th-column columns="1">
              <div class="grid">1</div>
            </th-column>
            <th-column columns="1">
              <div class="grid">1</div>
            </th-column>
            <th-column columns="1">
              <div class="grid">1</div>
            </th-column>
          </th-row>
        </main>
      </th-column>
    </th-row>
  </body>
</html>
