<html ng-app="thGridDemo">
  <head>
    <style>
      .grid {
        margin-bottom: 20px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        background: #0075bb;
        color: white;
      }
    </style>
  </head>
  <body>
    <th-row>
      <th-column columns="8">
        <div class="grid">Default</div>
      </th-column>
    </th-row>

    <th-row align="left">
      <th-column columns="8">
        <div class="grid">Left</div>
      </th-column>
    </th-row>

    <th-row align="right">
      <th-column columns="8">
        <div class="grid">Right</div>
      </th-column>
    </th-row>
  </body>
</html>
