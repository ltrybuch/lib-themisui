<html ng-app="thActionBarDemo">
  <body ng-controller="thActionBarDemoCtrl1 as demo" style="padding-right: 0; padding-left: 0;">
  <style type="text/css">
    .selected-results {margin-bottom: 15px;}
    .result-list {font-family: monospace; margin: 0 0 5px 10px;}
    .th-checkbox {margin-left: 10px;}
    .action-bar .th-checkbox {margin-left: 0;}
    .th-example-blue {padding-right: 15px;}
  </style>
    <th-action-bar delegate="demo.delegate">
      <th-button type="secondary">export</th-button>
    </th-action-bar>

    <th-table delegate="demo.tableDelegate">
      <th-table-row type="cells">
        <th-table-cell class="action-column">
          <th-checkbox ng-model="item.view.selected"></th-checkbox>
        </th-table-cell>
        <th-table-cell>{{item.model.id}}</th-table-cell>
        <th-table-cell>{{item.model.firstName}}</th-table-cell>
        <th-table-cell>{{item.model.lastName}}</th-table-cell>
        <th-table-cell>{{item.model.email}}</th-table-cell>
      </th-table-row>
    </th-table>

    <div class="result-list" ng-if="demo.ids">
      <div class="selected-results">
        <span class="th-example-grey">Selected Action:</span>
        <span class="th-example-blue">{{demo.selectedAction}}</span>
      </div>
      <div class="selected-results">
        <span class='th-example-grey'>IDs:</span>
        <span class="th-example-blue">{{demo.ids}}</span>
      </div>
    </div>
  </body>
</html>
