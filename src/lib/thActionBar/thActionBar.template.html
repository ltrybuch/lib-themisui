<div class="action-bar">
  <div class="flex-section">
    <th-checkbox
      ng-model="$ctrl.checked"
      ng-change="$ctrl.toggleAll()"
      with-label="Select Page"
      ng-disabled="$ctrl.delegate.results.processing"
      >
    </th-checkbox>
    <div class="action-menu" ng-if="$ctrl.delegate.results.hasSelection">
      <span ng-if="$ctrl.delegate.availableActions">
        <th-select
          ng-model="$ctrl.delegate.results.selectedAction"
          options="$ctrl.delegate.availableActions"
          placeholder="Action"
          condensed="true"
          ng-disabled="$ctrl.delegate.results.processing"
          >
        </th-select>
      </span>
      <span class="button-wrapper" ng-class="{'margin-left-10': !$ctrl.availableActions}">
        <th-button
          type="standard"
          ng-click="$ctrl.triggerApply()"
          ng-disabled="$ctrl.delegate.isDisabled()"
          loading="$ctrl.delegate.results.processing"
          >
          {{$ctrl.delegate.buttonName}}
        </th-button>
      </span>
    </div>
  </div>
  <div class="flex-section">
    <ng-transclude></ng-transclude>
  </div>
</div>
