<html ng-app="thDatePickerDemo">
  <body ng-controller="thDatePickerDemoCtrl6 as demo" class="th-example-height-500">
    <p>Date Selected: {{ demo.date }}</p>
    <th-date-picker name="date" ng-model="demo.date" on-change="demo.onchange"></th-date-picker>
    <p><th-button ng-click="demo.clearDatePicker()">Clear Date Picker</th-button></p>
  </body>
</html>
