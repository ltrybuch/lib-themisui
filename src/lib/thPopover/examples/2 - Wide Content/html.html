<html ng-app="thPopoverDemo">
  <body ng-controller="thPopoverDemoCtrl2 as demo" style="height: 300px;">

    <th-popover template="demo.popoverTemplate">
      <th-button>Left Trigger</th-button>
    </th-popover>

    <th-popover template="demo.popoverTemplate" side="right" style="float: right">
      <th-button>Right Trigger</th-button>
    </th-popover>

  </body>
</html>
