<html ng-app="thPopoverDemo">
  <body style="height: 200px;" ng-controller="thPopoverDemoCtrl4 as demo">

    <th-button ng-click="demo.clickHandler()">Trigger</th-button>
    <th-button th-popover-target="target" style="float: right;">Target</th-button>

    <th-popover-content name="content">
      <div>
        <h1>{{demo.headerString}}</h1>
      </div>
    </th-popover-content>

  </body>
</html>
