<html ng-app="thTableDemo" style="height: 200px">
  <body
    ng-controller="thTableDemoCtrl8 as demo"
    style="padding-right: 0; padding-left: 0;"
    >

    <th-switch
      ng-model="demo.tableDelegate.headers[0].visible"
      with-label="Toggle Column 1"
      style="margin-left: 12px;"
      ng-change="demo.toggleColumn(1)"
      >
    </th-switch>
    <th-switch
      ng-model="demo.tableDelegate.headers[1].visible"
      with-label="Toggle Column 2"
      style="margin-left: 12px;"
      ng-change="demo.toggleColumn(2)"
      >
    </th-switch>
    <th-switch
      ng-model="demo.tableDelegate.headers[2].visible"
      with-label="Toggle Column 3"
      style="margin-left: 12px;"
      ng-change="demo.toggleColumn(3)"
      >
    </th-switch>

    <th-table delegate="demo.tableDelegate">

      <th-table-row type="cells">
        <th-table-cell>
          {{item.id}}
        </th-table-cell>

        <th-table-cell>
          {{item.name}}
        </th-table-cell>

        <th-table-cell>
          <a
            target="_blank"
            ng-href="mailto:{{item.email}}"
            >
            {{item.email}}
          </a>
        </th-table-cell>
      </th-table-row>

      <th-table-row
        type="actions"
        start-column="2"
        >
        <a
          target="_blank"
          ng-href="#"
          >
          Send Message
        </a>
        <a
          target="_blank"
          ng-href="#"
          >
          Edit
        </a>
        <a
          target="_blank"
          ng-href="#"
          >
          Delete
        </a>
      </th-table-row>

    </th-table>
  </body>
</html>
