<html ng-app="thDemo" style="height: 200px">
  <body ng-controller="DemoController as demo" style="padding-right: 0; padding-left: 0;">
    <th-table delegate="demo.tableDelegate">
      <th-table-row type="cells">
        <th-table-cell>
          {{item.firstName}}
        </th-table-cell>
        <th-table-cell>
          {{item.lastName}}
        </th-table-cell>
      </th-table-row>
    </th-table>
    <p>Total Records: {{ demo.tableDelegate.totalRecords() }}</p>
    <p>Page Record Count: {{ demo.tableDelegate.getData().length }}</p>
  </body>
</html>
