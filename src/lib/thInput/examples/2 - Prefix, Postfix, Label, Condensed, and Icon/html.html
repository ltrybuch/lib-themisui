<html ng-app="thDemo">
  <body>
    <th-input type="text" name="amount" prefix="$"></th-input>
    <br>
    <th-input type="text" name="rate" postfix="/hr"></th-input>
    <br>
    <th-input type="text" name="client" with-label="Client Name" icon="user"></th-input>
    <br>
    <th-input type="file" prefix="Using flexbox" postfix="it grows to fit the content"></th-input>
    <br>
    <th-input
      type="text"
      name="condensed"
      condensed="true"
      placeholder="Height is reduced by 25% when condensed='true'"
      >
    </th-input>
    <br>
    <th-input
      type="number"
      name="number"
      prefix="#"
      step="2"
      min="0"
      max="10"
      postfix="with min and max attributes"
      style="width: 400px;"
      >
    </th-input>
  </body>
</html>
