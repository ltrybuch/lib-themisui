<html ng-app="thModalDemo">
  <body ng-controller="thModalDemoCtrl2 as demo" style="height: 150px;">
    <th-modal-anchor></th-modal-anchor>
    <p>The status is
      <span ng-switch on="demo.state">
        <strong ng-switch-when="true" style="color: green">ON</strong>
        <strong ng-switch-when="false" style="color: red">OFF</strong>
      </span>
    </p>
    <th-button ng-click="demo.displayModal()">display modal</th-button>
  </body>
</html>
