<th-modal-titlebar title="Edit User - Full Page Modal"></th-modal-titlebar>
<div class="actions" ng-controller="thModalEmailCtrl as fpCtrl">
  <th-input ng-model="fpCtrl.user.firstName" with-label="First Name">
  </th-input>
  <th-input ng-model="fpCtrl.user.lastName" with-label="Last Name">
  </th-input>
  <th-input ng-model="fpCtrl.user.email" with-label="Email (Use button to edit)" ng-disabled="true">
  </th-input>
  <th-button type="create" ng-click="fpCtrl.displayEmailModal()">Edit Email</th-button>

  <div style="margin-top: 40px">
    <th-button type="create" ng-click="fpCtrl.confirm(fpCtrl.user)">Submit</th-button>
    <th-button type="cancel" ng-click="fpCtrl.dismiss()">Cancel</th-button>
  </div>
  Size: {{fpCtrl.modalSize}}
</div>
