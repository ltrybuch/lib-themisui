<th-modal-titlebar title="Edit Email Modal">
</th-modal-titlebar>
  <div class="actions">
    <th-input ng-model="modal.context" with-label="Email">
    </th-input>
    <th-date-picker ng-model="date"></th-date-picker>
    <div style="margin-top: 40px">
      <th-button type="create" ng-click="modal.confirm(modal.context)">Submit</th-button>
      <th-button type="cancel" ng-click="modal.dismiss()">Cancel</th-button>
    </div>
  </div>
  Size: {{modal.size}}
