<html ng-app="thDataGridDemo">
  <body ng-controller="thDataGridDemoCtrl3 as demo">
    <th-data-grid
      options="demo.options"
      >
      <th-data-grid-toolbar>
        <p>Selected IDs: {{demo.selectedIDs}}</p>
      </th-data-grid-toolbar>
    </th-data-grid>

    <p>Items selected: {{demo.selectedIDs.length}}</p>
  </body>
</html>
