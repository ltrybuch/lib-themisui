<html ng-app="thDataGridDemo">
  <body ng-controller="thDataGridDemoCtrl2 as demo">

  <p>Message: {{ demo.message }}</p>

  <th-data-grid options="demo.options">

    <th-data-grid-toolbar>
      <th-button ng-click="demo.showMessage()">I'm a button</th-button>
    </th-data-grid-toolbar>

  </th-data-grid>

  </body>
</html>
