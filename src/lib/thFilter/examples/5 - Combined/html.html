<html ng-app="thDemo" class="th-example-height-200">
  <body ng-controller="DemoController as demo" class="no-horizontal-padding">

    <th-filter options="demo.filterOptions">
      <th-static-filters></th-static-filters>
      <th-custom-filters></th-custom-filters>
      <th-search-row field-identifier="q"></th-search-row>

      <br>
      Query parameters:
      <pre>{{demo.query | json}}</pre>
    </th-filter>

    <th-table delegate="demo.tableDelegate">

      <th-table-row type="cells">
        <th-table-cell>
          {{item.userId}}
        </th-table-cell>

        <th-table-cell>
          {{item.id}}
        </th-table-cell>

        <th-table-cell>
          {{item.title}}
        </th-table-cell>

        <th-table-cell>
          {{item.completed}}
        </th-table-cell>
      </th-table-row>

    </th-table>
  </body>
</html>
