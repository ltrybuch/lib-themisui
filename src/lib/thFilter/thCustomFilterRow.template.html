<div class="row">
  <div class="field">
    <th-autocomplete
      ng-model="thCustomFilterRow.rowSelectValue"
      on-change="thCustomFilterRow.onRowSelectChange"
      options="thCustomFilterRow.customFieldOptions"
      placeholder="Select or search fieldsâ€¦"
      show-search-hint="thCustomFilterRow.showSearchHint"
      condensed="true"
      icon="caret-down"
      combobox="true"
      >
    </th-autocomplete>
  </div>
  <div
    ng-repeat="filter in thCustomFilterRow.rowFilterOptions"
    ng-switch on="filter.type"
    class="wide field filter-container"
    >
    <th-filter-select
      ng-switch-when="select"
      filter-set="thCustomFilterRow.filterSet"
      filter-options="thCustomFilterRow.rowSelectValue"
      initial-state="thCustomFilterRow.initialState"
      >
    </th-filter-select>
    <th-filter-input
      ng-switch-when="input"
      filter-set="thCustomFilterRow.filterSet"
      filter-options="thCustomFilterRow.rowSelectValue"
      initial-state="thCustomFilterRow.initialState"
      >
    </th-filter-input>
    <th-filter-number
      ng-switch-when="number"
      filter-set="thCustomFilterRow.filterSet"
      filter-options="thCustomFilterRow.rowSelectValue"
      operator-options="thCustomFilterRow.numberOperatorOptions"
      default-operator-index="2"
      initial-state="thCustomFilterRow.initialState"
      >
    </th-filter-number>
    <th-filter-number
      ng-switch-when="currency"
      filter-set="thCustomFilterRow.filterSet"
      filter-options="thCustomFilterRow.rowSelectValue"
      operator-options="thCustomFilterRow.currencyOperatorOptions"
      default-operator-index="1"
      initial-state="thCustomFilterRow.initialState"
      >
    </th-filter-number>
    <th-filter-select
      ng-switch-when="checkbox"
      filter-set="thCustomFilterRow.filterSet"
      filter-options="thCustomFilterRow.rowSelectValue"
      options="thCustomFilterRow.checkboxOptions"
      initial-state="thCustomFilterRow.initialState"
      >
    </th-filter-select>
    <th-filter-input
      ng-switch-when="email"
      filter-set="thCustomFilterRow.filterSet"
      filter-options="thCustomFilterRow.rowSelectValue"
      placeholder="email@example.com"
      initial-state="thCustomFilterRow.initialState"
      >
    </th-filter-input>
    <th-filter-input
      ng-switch-when="url"
      filter-set="thCustomFilterRow.filterSet"
      filter-options="thCustomFilterRow.rowSelectValue"
      placeholder="webaddress.com"
      initial-state="thCustomFilterRow.initialState"
      >
    </th-filter-input>
    <th-filter-autocomplete
      ng-switch-when="autocomplete"
      filter-set="thCustomFilterRow.filterSet"
      filter-options="thCustomFilterRow.rowSelectValue"
      initial-state="thCustomFilterRow.initialState"
      >
    </th-filter-autocomplete>
    <th-filter-date
      ng-switch-when="date"
      filter-set="thCustomFilterRow.filterSet"
      filter-options="thCustomFilterRow.rowSelectValue"
      operator-options="thCustomFilterRow.dateOperatorOptions"
      default-operator-index="1"
      initial-state="thCustomFilterRow.initialState"
      >
    </th-filter-date>
    <th-filter-time
      ng-switch-when="time"
      filter-set="thCustomFilterRow.filterSet"
      filter-options="thCustomFilterRow.rowSelectValue"
      initial-state="thCustomFilterRow.initialState"
      >
    </th-filter-time>
  </div>
  <div class="field">
    <div class="link" ng-click="thCustomFilterRow.removeRow()">
      Remove
    </div>
  </div>
</div>
